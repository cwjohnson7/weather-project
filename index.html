<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
            <h1>Weather Project</h1>
            <hr/>
          </div>

          <form class="search-form">
            <div class="form-group">
              <input type="text" id="search-query" class="form-control" placeholder="Enter City Name Here">
              </input>
              <button type="button" class="btn btn-primary search">Search</button>
            </div>
          </form>

          <div class="current-weather row">
          </div>
          <div class="five-day row">
          </div>
          
        </div>
      </div>
    </div>
    <script id="weather-template" type="text/x-handlebars-template">
      <div class="col-md-4">
        <div class="current-weather-tile">
          <h1><strong>{{temperature}}</strong></h1>
          <h2><strong>{{city}}</strong></h2>
          <h4><strong>{{conditions}}</strong></h4>
          <img id="weather-images" src="{{conditions_img}}" alt="">
        </div>
      </div>
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
